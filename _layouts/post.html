layout: default
---

<article class="post">
  <h1 class="post-title">
    {{ page.title }}
  </h1>
  <p><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time></p>
  <small>{% include read_time.html post=page %}</small>
  {{ content }}
</article>
