<!doctype html>
<html lang="en">

  <head>
    {% include google-analytics.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ 'assets/images/favicon.png' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

    {% seo title=false %}
  </head>

  <body>

    <div class="container content">

      <header>
        <div class="inner">
          <a href="/"> <h1> {{ site.title }} </h1> </a>
        </div>
      </header>

      <div class="inner clearfix">
        <main>
          <section id="main-content">
            {{ content }}
          </section>
        </main>
      </div>

    </div>

    <!-- TODO FIXME -->
    {% include footer.html %}

  </body>
</html>
